[loggers]
keys=root

[handlers]
keys=system,stderr

[formatters]
keys=stderr

[logger_root]
level=DEBUG
handlers=system,stderr

[handler_system]
class=handlers.SocketHandler
level=INFO
args=('morion.rss.chalmers.se',9020)

[handler_stderr]
class=StreamHandler
level=ERROR
formatter=stderr
args=(sys.stderr,)

[formatter_stderr]
format=%(asctime)s %(name)s %(levelname)s - Line %(lineno)d in %(filename)s - %(message)s
datefmt=%Y-%m-%dZ%H:%M:%S


