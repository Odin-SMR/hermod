[loggers]
keys=root,iasco,iasco_assimilate,iasco_winds,iasco_tracer_fields,
    iasco_database

[handlers]
keys=socketHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=socketHandler

[logger_iasco]
level=DEBUG
handlers=fileHandler
qualname=iasco
propagate=0

[logger_iasco_assimilate]
level=DEBUG
handlers=fileHandler
qualname=iasco_assimilate
propagate=0

[logger_iasco_winds]
level=DEBUG
handlers=fileHandler
qualname=iasco_winds
propagate=0

[logger_iasco_tracer_fields]
level=DEBUG
handlers=fileHandler
qualname=iasco_tracer_fields
propagate=0

[logger_iasco_database]
level=DEBUG
handlers=fileHandler
qualname=iasco_database
propagate=0

[handler_socketHandler]
class=SocketHandler
level=DEBUG
args=('localhost',9020)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('odin_logg.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%a, %d %b %Y %H:%M:%S


